<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Simulado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div id="app" class="container mx-auto p-4 bg-white rounded-md shadow-md mt-10 max-w-md">

    <label class="block text-sm font-medium text-gray-700 mb-2" for="numeroCuenta">NÃºmero de cuenta:</label>
    <input v-model="numeroCuenta" type="number" class="input-field mb-4 p-2 border border-gray-300 rounded-md w-full">

    <label class="block text-sm font-medium text-gray-700 mb-2" for="monto">Monto:</label>
    <input v-model="monto" type="text" class="input-field mb-4 p-2 border border-gray-300 rounded-md w-full">

    <button @click="depositar" class="action-button mr-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Depositar</button>
    <button @click="retirar" class="action-button mr-4 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-md">Retirar</button>
    <button @click="consultarSaldo" class="action-button bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Consultar Saldo</button>

    <div v-if="mensaje" class="mt-4 p-2 bg-green-100 text-green-800 rounded-md">
        {{ mensaje }}
    </div>
</div>

<script src="banco.js"></script>
</body>
</html>
